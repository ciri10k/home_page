</head>

<body>
  <div class="container">
    <header>
      <div class="head-left">
        <a href="#"><button>ホーム</button></a>
      </div>

      <div class="head-right">
        <!-- <div class="dropdown">
          <a href="#section3">他国</a>
          <div class="dropdown-content">
            <a href="japan/index.html">日本</a>
            <a href="brazil/index.html">ブラジル</a>
            <a href="mongolia/index.html">モンゴル</a>
            <a href="nepal/index.html">ネパール</a>
            <a href="malaysia/index.html">マレーシア</a>
            <a href="china/index.html">中国</a>
            <a href="vietnam/index.html">ベトナム</a>
          </div>
        </div> -->
        <a href="#comparison">チーム紹介</a>
      </div>

      <!-- Bandeiras -->
      <div class="head-right3dot">
        <img src="static/japan_flag.png"  class="flag" data-country="japan">
        <img src="static/mongolia_flag.png" class="flag" data-country="mongolia">
        <img src="static/brazil_flag.png" class="flag" data-country="brazil">
        <img src="static/nepal_flag.png" class="flag" data-country="nepal">
        <img src="static/vietnam_flag.png" class="flag" data-country="vietnam">
        <img src="static/malaysia_flag.png" class="flag" data-country="malaysia">
        <img src="static/china_flag.png" class="flag" data-country="china">
      </div>
    </header>

    <!-- SECTION 1 – vídeo + nome do país -->
    <section class="section1 autoBlur">
      <div class="sec1-vid">
            <video loop autoplay muted plays-inline class="sec1-video" 
                id="bg-video" 
                src="static/videos/japan.mp4">
            </video>


        <div class="sec1-info">
          <h1>デジタル事情</h1>
          <p>7か国が進めるデジタル社会への取り組みを紹介します</p>
        </div>

        <h1 class="country-text" style="cursor:pointer;">JAPAN</h1>
      </div>
    </section>

    <!-- <section class="section4" id="section4">
      <p>次世代のデジタル社会へ</p>
      <div class="autoBlur">
        <h1>ともに築く未来のデジタル化</h1>
      </div>
      <button>お問い合わせ</button>
    </section> -->

    <section class="footer">
      <p>ゲーム学科 2025. All rights reserved</p>

      <p>Privacy Policy</p>
    </section>
  </div>


  <!-- SCRIPT PRINCIPAL -->
  <script>
    // “Banco de dados” dos países
    const countries = {
      brazil: {
        name: "BRAZIL",
        video: "static/videos/brazil.mp4",
        link: "brazil/index.html"
      },
      japan: {
        name: "JAPAN",
        video: "static/videos/japan.mp4",
        link: "japan/japan.html"
      },
      mongolia: {
        name: "MONGOLIA",
        video: "static/videos/mongolia.mp4",
        link: "mongolia/index.html"
      },
      nepal: {
        name: "NEPAL",
        video: "static/videos/nepal.mp4",
        link: "nepal/index.html"
      },
      vietnam: {
        name: "VIETNAM",
        video: "static/videos/vietnam.mp4",
        link: "vietnam/vietnam.html"
      },
      malaysia: {
        name: "MALAYSIA",
        video: "static/videos/malaysia.mp4",
        link: "malaysia/home.html"
      },
      china: {
        name: "CHINA",
        video: "static/videos/china.mp4",
        link: "china/china_digital.html"
      }
    };

    // Trocar conteúdo ao clicar na bandeira
    document.querySelectorAll(".flag").forEach(flag => {
      flag.addEventListener("click", () => {
        const country = flag.dataset.country;
        const data = countries[country];

        // trocar vídeo
        const video = document.getElementById("bg-video");
        video.src = data.video;
        video.play();

        // trocar nome
        const title = document.querySelector(".country-text");
        title.textContent = data.name;

        // atualizar link quando clicar no nome
        title.onclick = () => {
          window.open(data.link, "_blank");
        };
      });
    });
  </script>

</body>
</html>
